<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .success{
            color: red ;
        }
    </style>
  </head>
  <body>
    {% if messages %} <!-- if messages exist -->
    {% for msg in messages %} <!-- we took a message with loop from a many messages -->
    <small {% if msg.tags %} class="{{msg.tags}}" {% endif %}>{{msg}}</small> <!-- this is called conditiontional CSS  -->
    {% endfor %} 
    {% endif %} 
    {% load crispy_forms_tags %}
    <form method="post" style="width: 50%; margin: auto" novalidate>
      {% csrf_token %}
      <h1>Registration Form</h1>
      <!-- {{form | crispy}} -->
      {% for fm in form %} 
      {{fm.label_tag}} 
      {{fm}} 
      {{fm.errors }} 
      {% endfor %}
      <input class="btn btn-primary mt-2" type="submit" value="Submit" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
